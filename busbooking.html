<html>
    <head>
        <title>Bus Booking</title>
        
        <link rel ="stylesheet" href="bus.css">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/07891f69f4.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <h5>Bus Booking</h5>
            <!--<marquee><h1 style="color: aliceblue; text-align: center;">Reserve Your Ticket</h1></marquee>-->
            <h1><marquee bgcolor="#B9782D " style="color:aliceblue">Reserve Your Bus Ticket</marquee> </h1>
            <h1><a href="home.html"><i class="fa-solid fa-house-chimney fa-lg"></i></a></h1>
            <div class="booking-form-box">
            
            
            
            <div class="booking-form">

                <label><b style="color:white">Source</b></label>
                <input type="text" class="form-control" placeholder="City or Airport">

                <label><b style="color:white">Destination</b></label>
                <input type="text" class="form-control" placeholder="City or Airport">

                <div class="input-grp">
                    <label><b style="color:white">Departing</b></label>
                    <input type="date" class="form-control select-date">   

                </div>

                <div class="input-grp">
                    <label><b style="color:white">Returning</b></label>
                    <input type="date" class="form-control select-date">   

                </div>
                <div class="input-grp">
                    <label><b style="color:white">Adults</b></label>
                    <input type="number" class="form-control" value="1">   

                </div>
                <div class="input-grp">
                    <label><b style="color:white">Children</b></label>
                    <input type="number" class="form-control" value="0">   

                </div>
                <div class="input-grp">
                    <label><b style="color:white">Travel Class</b></label>
                    <select class="Custom-select">
                        <option value="1">Econmoy Class</option>
                        <option value="2">business Class</option>
                    </select>
                    
                </div>
                <div class="input-grp">
                    <button type="button" class="btn btn-primary flight">Show Buses</button>

                </div>
            </div>
        </div>
        </body>
        </html>
