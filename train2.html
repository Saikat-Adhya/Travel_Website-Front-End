<html>
    <head>
        <title>Train Booking</title>
        
        <link rel ="stylesheet" href="train2.css">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/07891f69f4.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <h5 b style="color: yellowgreen;">Train Booking</h5>
            <!--<marquee><h1 style="color: aliceblue; text-align: center;">Reserve Your Ticket</h1></marquee>-->
            <h1><marquee bgcolor="#273746" style="color:aliceblue">Reserve Your Train Ticket</marquee> </h1>
            <h1><a href="home.html"><i class="fa-solid fa-house-chimney fa-lg"></i></a></h1>
            <div class="booking-form-box">
            <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked">
            <span>Return</span>
            <input type="radio" class="btn" name="check"><span>one Way</span>
            </div>   
            

            <div class="booking-form">

                <label><b style="color:white">From</b></label>
                <input type="text" class="form-control" placeholder="Station Name">

                <label><b style="color:white">To</b></label>
                <input type="text" class="form-control" placeholder="Station Name">

                <div class="input-grp">
                    <label><b style="color:white">Departing</b></label>
                    <input type="date" class="form-control select-date">   

                </div>

                <div class="input-grp">
                    <label><b style="color:white">Returning</b></label>
                    <input type="date" class="form-control select-date">   

                </div>
                <div class="input-grp">
                    <label><b style="color:white">Adults</b></label>
                    <input type="number" class="form-control" value="1">   

                </div>
                <div class="input-grp">
                    <label><b style="color:white">Children</b></label>
                    <input type="number" class="form-control" value="0">   

                </div>
                <div class="input-grp">
                    <label><b style="color:white">Travel Class</b></label>
                    <select class="Custom-select">
                        <option>First Class/1A</option>
                        <option>AC 2tier/2A</option>
                        <option>AC 3tier/3A</option>
                        <option>Executive class chair car/Economy Class</option>
                        <option>AC Chair Car</option>
                        <option>Sleeper Class</option>
                        <option>Second Class</option>
                        <option>General</option>
                    </select>
                    
                </div>
                <div class="input-grp">
                    <button type="button" class="btn btn-primary flight">Check Availability</button>

                </div>
            </div>
        </div>
        </body>
        </html>
